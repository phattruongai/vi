<div class="box">
    <article class="media">
        <figure class="media-left">
            <p class="image is-200x200">
              <img src="{{ post.image }}">
            </p>
        </figure>        
        <div class="media-content">
            <div class="content">
                <a class="title is-4" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
            </div>
            <div class="content">
                {% if post.summary %}
                    {{ post.summary | markdownify }}
                {% else %}
                    <p>{{ post.excerpt }}</p>
                {% endif %}
            </div>
            <div class="tags">
                {% for tag in post.tags %}
                    {% include tag.html tag=tag %}
                {% endfor %}
              </div>
            <div class="content is-small"><em>Published: {{ post.date | date: "%b %-d, %Y" }}</em></div>
        </div>
    </article>
</div>
