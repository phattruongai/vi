<figure class="image {{ include.ratio }}"> 
    <iframe class="has-ratio" 
        src="https://www.youtube.com/embed/{{ include.video }}?start={{ include.time | default: 0 }}&showinfo=0" 
        frameborder="0" 
        allowfullscreen
        width="{{ include.width }}"
        height="{{ include.height }}"
        >
    </iframe>
</figure>
