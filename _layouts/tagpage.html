---
layout: default
---
<div class="content">
    <div class="block">
        <h1>Tag: {{ page.tag }}</h1>
    </div>
    {% for post in site.tags[page.tag] %}
    <div class="block">
    <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
               - ({{ post.date | date_to_string }})
          </p>
        </header>
        <div class="card-content">
            <div class="content">
                {{ post.summary | markdownify }}
            </div>
        </div>
    </div>
    </div>
    {% endfor %}
</div>
